    <rect x="110" y="260" width="40" height="35" rx="4"/>
    <rect x="160" y="260" width="40" height="35" rx="4"/>
    <rect x="210" y="260" width="40" height="35" rx="4"/>
    <rect x="260" y="260" width="40" height="35" rx="4"/>
    <rect x="310" y="260" width="40" height="35" rx="4"/>
    <rect x="360" y="260" width="40" height="35" rx="4"/>
    <!-- Row 2 -->
    <rect x="120" y="305" width="40" height="35" rx="4"/>
