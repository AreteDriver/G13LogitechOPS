    <rect x="220" y="305" width="40" height="35" rx="4"/>
    <rect x="270" y="305" width="40" height="35" rx="4"/>
    <rect x="320" y="305" width="40" height="35" rx="4"/>
    <!-- Row 3 -->
    <rect x="130" y="350" width="40" height="35" rx="4"/>
